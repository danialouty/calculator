<html>
    <head>
    <script src="./calcolator.js"></script>
    <link href="./calcolator.css" rel="stylesheet">
    
    </head>

<body>
    
<div class="main">
        <i class="fa-solid fa-calculator"></i>
        <h1 class="welcom">Welcom To  calcolator</h1>
         
    <p class="p">+</p>
<input class="num" type="number" placeholder="num1" id="firstNum">
<input class="num" type="number" placeholder="num2" id="secondNum">
<button class="go" id="equals" onclick="sum()"> Go </button>
<p id="result"></p>

<p class="p">-</p>
<input class="num" type="number" placeholder="num1" id="firstsub">
<input class="num" type="number" placeholder="num2" id="secondsub">
<button class="go" id="equals" onclick="sub()"> Go</button>
<p id="result2"></p>

<p class="p">*</p>
<input class="num" type="number" placeholder="num1" id="firstmult">
<input class="num" type="number" placeholder="num2" id="secondmult">
<button class="go" id="equals" onclick="mult()"> Go</button>
<p id="result3"></p>

<p class="p">/</p>
<input class="num" type="number" placeholder="num1" id="firstdiv">
<input class="num" type="number" placeholder="num2" id="seconddiv">
<button class="go" id="equals" onclick="div()"> Go</button>
<p id="result4"></p>

<p class="p">%</p>
<input class="num" type="number" placeholder="num1" id="firstmod">
<input class="num" type="number" placeholder="num2" id="secondmod">
<button class="go" id="equals" onclick="mod()">Go</button>
<p id="result5"></p>

</div>

</body>
</html>
